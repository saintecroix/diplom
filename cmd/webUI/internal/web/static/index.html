<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система управления вагонами</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./css/btn.css">
    <link rel="stylesheet" href="./css/card.css">
    <link rel="stylesheet" href="./css/form.css">
    <link rel="stylesheet" href="./css/loader.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/modal.css">
    <link rel="stylesheet" href="./css/progressbar.css">
    <link rel="stylesheet" href="./css/root.css">
    <link rel="stylesheet" href="./css/sidebar.css">
    <link rel="stylesheet" href="./css/table.css">
    <link rel="stylesheet" href="./css/user.css">
    <link rel="stylesheet" href="./css/alert.css">
</head>

<body>
    <!-- Входная страница -->
    <div id="login-page" class="page">
        <div class="login-container">
            <div class="login-header">
                <h2>Система управления вагонами</h2>
                <p>Пожалуйста, войдите в систему</p>
            </div>
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="username">Имя пользователя</label>
                    <input type="text" id="username" name="username" placeholder="Введите имя пользователя">
                    <span class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" placeholder="Введите пароль">
                    <span class="error-message"></span>
                </div>
                <button type="submit" class="btn btn-primary">Войти</button>
            </form>
        </div>
    </div>

    <!-- Основное приложение -->
    <div id="app" class="hidden">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo">Система управления вагонами</div>
                <div class="user-info">
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="user-details">
                        <span id="username-display">Пользователь</span>
                        <span class="user-role">Администратор</span>
                    </div>
                </div>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="#" class="active" data-page="home"><i class="fas fa-home"></i><span>Главная</span></a>
                    </li>
                    <li><a href="#" data-page="wagon-search"><i class="fas fa-search"></i><span>Поиск вагонов</span></a>
                    </li>
                    <li><a href="#" data-page="group-manage"><i class="fas fa-object-group"></i><span>Группировка вагонов</span></a>
                    </li>
                    <li><a href="#" data-page="data-input"><i class="fas fa-database"></i><span>Ввод данных</span></a>
                    </li>
                    <li><a href="#" data-page="transportations"><i class="fas fa-train"></i><span>Перевозки</span></a>
                    </li>
                    <li><a href="#" data-page="admin"><i class="fas fa-cog"></i><span>Администрирование</span></a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <button id="logout-btn" class="btn btn-logout">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Выйти</span>
                </button>
            </div>
        </div>
        <main class="main-content">
            <div id="page-content"></div>
        </main>
    </div>

    <!-- Модальные окна -->
    <div id="modal-overlay" class="modal-overlay hidden">
        <div class="modal-container">
            <div class="modal-header">
                <h3 id="modal-title"></h3>
                <button id="modal-close" class="modal-close">&times;</button>
            </div>
            <div class="modal-body" id="modal-body"></div>
            <div class="modal-footer">
                <button id="modal-cancel" class="btn btn-secondary">Отмена</button>
                <button id="modal-confirm" class="btn btn-primary">Подтвердить</button>
            </div>
        </div>
    </div>

    <div id="loader" class="loader hidden">
        <div class="loader-content">
            <div class="spinner"></div>
            <p>Загрузка...</p>
        </div>
    </div>
    
    <div id="modal-overlay" class="modal-overlay hidden">
        <div class="modal-container">
            <div class="modal-header">
                <h3 id="modal-title">Заголовок</h3>
                <button id="modal-close" class="btn-close"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body" id="modal-body">
                Содержимое модального окна
            </div>
            <div class="modal-footer">
                <button id="modal-cancel" class="btn btn-secondary">Отмена</button>
                <button id="modal-confirm" class="btn btn-primary">Подтвердить</button>
            </div>
        </div>
    </div>

    <div id="uploadStatus" class="alert" style="display: none;"></div>

    <script type="module" src="js/main.js"></script>

</body>

</html>
